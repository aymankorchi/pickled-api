version: "3.8"
services:
  db:
    image: postgres:15
    container_name: pickled-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "19735"
      POSTGRES_DB: pickled
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pickled"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
